<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/illustration-article.svg">
	<title>Frontend Mentor | Blog preview card</title>
</head>

<body>
	<main>
		<div class="card">
			<div class="card-illustration">
				<img src="../blog-preview-card/assets/images/illustration-article.svg" alt="illustration-svg">
			</div>
			<div class="card-content">
				<p class="tag">
					Learning
				</p>
				<p class="published">
					Published 21 Dec 2023
				</p>
				<h1>
					HTML & CSS foundations
				</h1>
				<p class="content-text">
					These languages are the backbone of every website, defining structure, content, and presentation.
				</p>
			</div>
			<div class="card-avatar">
				<img src="../blog-preview-card/assets/images/image-avatar.webp" alt="avatar">
				<p>
					Greg Hooper
				</p>
			</div>
		</div>
	</main>
</body>

</html>
