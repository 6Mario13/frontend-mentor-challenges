<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	
	<title>Frontend Mentor | Social links profile</title>
</head>

<body>
    <main>
        <section class="profile">
            <div class="avatar">
                <img src="./assets/images/avatar-jessica.jpeg" alt="profile-image">
            </div>
            <h1>Jessica Randall<span class="location">London, United Kingdom</span></h1>
            <p class="profession">"Front-end developer and avid reader."</p>
            <ul class="social-links">
                <li><a href="github.com" target="_blank" alt="GitHub">GitHub</a></li>
                <li><a href="frontend-mentor.com" target="_blank">Frontend Mentor</a></li>
                <li><a href="linkedin.com" target="_blank">LinkedIn</a></li>
                <li><a href="x.com" target="_blank">Twitter</a></li>
                <li><a href="instagram.com" target="_blank" >Instagram</a></li>
            </ul>
        </section>
    </main>
</body>

</html>
