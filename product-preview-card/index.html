<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/style.css">
	
	<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
	<main>
		<div class="card">
			<picture>
				<source srcset="./assets/images/image-product-desktop.jpg" media="(min-width: 640px)" />
				<img src="./assets/images/image-product-mobile.jpg" alt="Example Image" />
			  </picture>
			<div class="content">
				<h1>
					<span>Perfume</span>
					Gabrielle Essence Eau De Parfum
				</h1>
				<p>A floral solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<div class="discount">$149.99</div>
					<div class="regular">$169.99</div>
				</div>
				<div class="basket"><img src="./assets/images/icon-cart.svg" alt="basket">Add to Cart</div>
			</div>
		</div>
	</main>
</body>
</html>
